---
---
<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title | default: "nozch site" }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% if page.summary %}<meta name="description" content="{{ page.summary | strip_html | strip_newlines }}">{% endif %}
  <link rel="alternate" type="application/atom+xml" href="{{ '/feed.xml' | relative_url }}">
  <style>
    :root { line-height: 1.65; }
    body { max-width: 780px; margin: 2rem auto; padding: 0 1rem; font-family: ui-sans-serif, system-ui, -apple-system, "Hiragino Sans", "Noto Sans JP", sans-serif; }
    nav a { margin-right: .8rem; }
    .meta { color:#666; font-size:.9em; margin:.25rem 0 1rem; }
    .tags a { text-decoration:none; border:1px solid #ddd; padding:.1rem .4rem; border-radius:.4rem; margin-right:.3rem; font-size:.85em; color:#444; }
    footer { margin-top: 3rem; padding-top: 1rem; border-top: 1px solid #eee; color:#666; font-size:.9em; }
  </style>
  <link rel="canonical" href="{{ page.url | absolute_url }}">
</head>
<body>
  <header>
    <nav>
      <a href="{{ '/'       | relative_url }}">Home</a>
      <a href="{{ '/blog/'  | relative_url }}">Blog</a>
      <a href="{{ '/books/' | relative_url }}">Books</a>
      <a href="{{ '/movies/'| relative_url }}">Movies</a>
      <a href="{{ '/diary/' | relative_url }}">Diary</a>
      <a href="{{ '/works/' | relative_url }}">Works</a>
      <a href="{{ '/others/'| relative_url }}">Others</a>
    </nav>
  </header>

  <main>
    {{ content }}
  </main>

  <footer>
    &copy; {{ site.title | default: "nozch" }} {{ "now" | date: "%Y" }}
  </footer>
</body>
</html>
